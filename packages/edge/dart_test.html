<!DOCTYPE html>
<html lang="en">
<head>
  <script type="module">
    await navigator.serviceWorker.getRegistrations().then(function(registrations) {
      for(let registration of registrations) {
        registration.unregister();
      } 
    });

    let worker;

    try {
      const channel = new MessageChannel('dart_test');
      await window.navigator.serviceWorker.register('./sw.js');
      worker = await window.navigator.serviceWorker.ready;
    } catch {
      window.dartSw = 'error';
    }
      
    channel.port1.onmessage = (event) => {
      if (event.data === 'init') {
        window.dartSw = 'ready';
      }
    };

    worker.active.postMessage('init', [channel.port2]);
  </script>
  <script src="packages/test/dart.js"></script>
</head>
<body>
  {{testScript}}
</body>
</html>
